<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1> Movie Ticket Booking</h1>
        </header>

        <div class="movie-selection">
            <label for="movies">Select a Movie:</label>
            <select id="movies">
                <option value="movie1">Greatest of All Time</a></option>
                <option value="movie2">Lubber Panthu</a></option>
                <option value="movie3">Meiyyazhagan</a></option>
            </select>
        </div>
<br>
        <div class="showtime-selection">
            <label for="showtimes">Select a Showtime:</label>
            <select id="showtimes">
                <option value="time1">12:00 PM</option>
                <option value="time2">3:00 PM</option>
                <option value="time3">6:00 PM</option>
            </select>
        </div>

        <div class="seat-selection">
            <h2>Select Your Seats</h2>
            <div class="seating-chart">
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat booked"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
            </div>
        </div>

        <button class="book-button">Book Now</button>

        <footer class="footer">
            <p>&copy; 2024 Movie Ticket Booking</p>
        </footer>
    </div>
</body>
</html>
